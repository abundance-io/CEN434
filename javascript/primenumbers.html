<body>
  <div>
    Prime Numbers to
    <p id="pno"></p>
    <p id="primeNumbers"></p>
  </div>
  <script>
    const n = 20;
    function primeNumbers(n) {
      let primes = [];
      for (let i = 1; i < n; i++) {
        let isPrime = true;
        for (let j = 2; j < i / 2; j++) {
          if (i % j == 0) {
            isPrime = false;
          }
        }
        if (isPrime) {
          primes.push(i);
        }
      }
      return primes;
    }
    let primes = primeNumbers(n);
    document.getElementById("pno").innerText = n;
    document.getElementById("primeNumbers").innerText = primes;
  </script>
</body>
