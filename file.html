<body>
  <div
    style="
      display: flex;
      width: 100vw;
      height: 100vh;
      align-items: center;
      justify-content: center;
    "
  >
    <p id="fibtext"></p>
  </div>

  <script>
    const n = 20;
    function primeNumbers(n) {
      let primes = [];
      for (let i = 1; i < n; i++) {
        let isPrime = true;
        for (let j = 2; j < i / 2; j++) {
          if (i % j == 0) {
            isPrime = false;
          }
        }
        if (isPrime) {
          primes.push(i);
        }
      }

      console.log(primes);
    }
    primeNumbers(n);
    document.getElementById("pno").innerText = n;
    const primes = JSON.stringify(primeNumbers(n))
      .replace(" ", "")
      .replace("[", "")
      .replace("]", "");

    document.getElementById("primeNumbers").innerText = primes;
  </script>
</body>
