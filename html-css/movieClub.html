<!DOCTYPE html>
<html>
  <head>
    <title>Movie Club Registration</title>
    <script src="jquery.3.7.1.min.js " type="text/javascript"></script>
  </head>
  <body>
    <div
      style="
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid #000;
        border-radius: 10px;
      "
    >
      <h1>Movie Club Registration</h1>
      <a id="changecolor" href="#">changecolor</a>

      <form action="#" method="post" style="text-align: left">
        <label for="name">Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          style="
            border: 2px solid #000;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
          "
        /><br />

        <label for="matric">Matric Number:</label><br />
        <input
          type="text"
          id="matric"
          name="matric"
          style="
            border: 2px solid #000;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
          "
        /><br />

        <label for="age">Age:</label><br />
        <select
          id="age"
          name="age"
          style="
            border: 2px solid #000;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
          "
        >
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
        </select>

        <br />

        <label for="favoriteMovie">Favorite Movie:</label><br />
        <input
          type="text"
          id="favoriteMovie"
          name="favoriteMovie"
          style="
            border: 2px solid #000;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
          "
        /><br />

        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          style="
            border: 2px solid #000;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
          "
        /><br />

        <label for="phoneNumber">Phone Number:</label><br />
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          style="
            border: 2px solid #000;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
          "
        /><br />

        <label for="hall">Hall:</label><br />
        <select
          id="hall"
          name="hall"
          style="
            border: 2px solid #000;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
          "
        >
          <option value="joseph">Joseph</option>
          <option value="daniel">Daniel</option>
          <option value="peter">Peter</option>
          <option value="dorcas">Dorcas</option>
          <option value="mary">Mary</option>
          <option value="lydia">Lydia</option></select
        ><br />

        <label for="room">Room:</label><br />
        <input
          type="text"
          id="room"
          name="room"
          style="
            border: 2px solid #000;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
          "
        /><br />

        <label for="profileImage">Profile Image:</label><br />
        <input
          type="file"
          id="profileImage"
          name="profileImage"
          style="
            border: 2px solid #000;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
          "
        /><br />

        <label for="dob">Date of Birth:</label><br />
        <input
          type="date"
          id="dob"
          name="dob"
          style="
            border: 2px solid #000;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
          "
        /><br />

        <label>Gender:</label><br />
        <input
          type="radio"
          id="male"
          name="gender"
          value="male"
          style="border: 2px solid #000; border-radius: 5px"
        />
        <label for="male">Male</label>
        <input
          type="radio"
          id="female"
          name="gender"
          value="female"
          style="border: 2px solid #000; border-radius: 5px"
        />
        <label for="female">Female</label><br />

        <label for="aboutYourself">Tell us something about yourself:</label
        ><br />
        <textarea
          id="aboutYourself"
          name="aboutYourself"
          style="
            border: 2px solid #000;
            border-radius: 5px;
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
          "
        ></textarea
        ><br />

        <input
          type="submit"
          value="Submit"
          style="
            border: 2px solid #000;
            border-radius: 5px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
          "
        />
      </form>
    </div>
  </body>
</html>
